type: object
properties:
  id:
    readOnly: true
    type: integer
    example: 1
  projectId:
    type: integer
    example: 1
  title:
    type: string
    example: Buy groceries
  status:
    type: string
    enum:
     - TO_DO
     - IN_PROGRESS
     - UNDER_REVIEW
     - COMPLETE
     - CANCELLED
    example: TO_DO
  assignedTo:
    type: integer
    description: ID of the user that the task is assigned to
    example: 1
  dueDate:
    type: string
    format: date-time
    example: 2025-12-12
  createdAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-08-05
  updatedAt:
    readOnly: true
    type: string
    format: date-time
    example: 2025-08-06
  assignee:
    type: object
    description: User that is assigned the task
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Alice Long
