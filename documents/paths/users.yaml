get:
  tags:
    - Users
  summary: Get all users (MANAGER only)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          example:
            error: Missing or invalid token
    '403':
      description: Forbidden
      content:
        application/json:
          example:
            error: Forbidden:insufficient permission
