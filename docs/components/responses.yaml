EmailConflict:
  description: Email already exists
  content:
    application/json:
      example:
        error: "Email already registered"

Unauthorized:
  description: Authentication failed or missing token
  content:
    application/json:
      example:
        error: "Missing or invalid token"

Forbidden:
  description: Caller does not have permission to perform this action
  content:
    application/json:
      example:
        error: "Forbidden: insufficient permission"

NotFound:
  description: Resource not found
  content:
    application/json:
      example:
        error: "Resource not found"