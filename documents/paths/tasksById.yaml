patch:
  summary: Update a task by id
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: Task id
      schema:
        type: integer
        example: 1
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateTask.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UpdateTask.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthenticated.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  summary: Delete a task by id
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: Task id
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: No content
    '401':
      $ref: ../components/responses/Unauthenticated.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml