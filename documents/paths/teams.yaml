get:
  summary: List all teams
  tags:
    - Teams
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Team.yaml
    '401':
      $ref: ../components/responses/Unauthenticated.yaml
post:
  summary: Create a new team
  tags:
    - Teams
  requestBody:
    require: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Team.yaml
  responses:
    '201':
      description: Team created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Team.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthenticated.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '409':
      $ref: ../components/responses/DuplicateErr.yaml
